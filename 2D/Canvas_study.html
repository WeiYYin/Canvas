<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas Study</title>
    <link rel="stylesheet" href="./css/jquery.fullPage.css">
    <link rel="shortcut icon" href="./img/开心.png" type="image/x-icon">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.fullPage.min.js"></script>
    <style>
        .section{
            position: relative;
        }
        .con{
            display: block;
            background: rgb(5, 13, 26);
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
        }
    </style>
</head>
<body>  
    <div id="dowebok">
        <div class="section">
            <canvas class="con"></canvas>
        </div>
    </div>
</body>
<script src="js/study.js"></script>
<script>
    
    $('#dowebok').fullpage({
        onLeave: function(index, nextIndex, direction){
            draw(nextIndex);
        },
    });
    draw(1);
</script>

</html>
